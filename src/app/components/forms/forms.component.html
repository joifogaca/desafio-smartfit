<form class="form-group">
    <div class="form-icon">
        <img src="assets/img/png/icon-hour.png">Horário
    </div>
    <h3>Qual o horário você quer treinar?</h3>
    <div class="radio-wrapper">
        <input type="radio" name="morning" value="morning"><span>06:00 às 12:00</span>
        <label>Manhã</label>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="afternoon" value="afternoon"><span>12:01 às 18:00</span>
        <label name="afternoon">Tarde</label>
    </div>
    <div class="radio-wrapper">
        <input type="radio" name="night" value="night"><span>18:01 às 23:00</span>
        <label for="night">Noite</label>
    </div>
    <div class="checkbox-wrapper">
        <input type="checkbox" name="show-closed"/>
        <label>Exibir unidades fechadas</label>
        <span>Resultados encontrados {{ results.length }}</span>
    </div>
    <div class="btn-wrapper">
        <button class="btn btn-primary">Encontra unidade</button>
        <button class="btn btn-secondary">Limpar</button>
    </div>
</form>
